<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeera - Administrador de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">
            <div class="menu-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <h1>Jeera</h1>
    </header>

    <nav class="slide-menu">
        <ul>
            <li><button type="button" class="btn btn-primary" id="add-task">Add task</button></li>
            <li><button type="button" class="btn btn-primary" id="config">Config</button></li>
        </ul>
    </nav>

    <main class="tasks-container">
        <h2>Tareas activas</h2>
    </main>
    <main class="tasks-container" id="tasks-container-active"></main>
    <main class="tasks-container">
        <h2>Completadas</h2>
    </main>
    <main class="tasks-container" id="tasks-container-completed"></main>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskDetailsModalLabel">Task information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2 id="modal-title"></h2>
                        <p id="modal-date"></p>
                        <p id="modal-details"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="edit-task">Edit</button>
                        <button type="button" class="btn btn-success" id="mark-completed">Completed</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2>Configuración de Audio</h2>
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="en-US">Inglés (US)</option>
                    <option value="es-ES">Español (ES)</option>
                    <option value="fr-FR">Francés</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
        
                <label for="rate">Velocidad:</label>
                <input type="number" id="rate" min="0.5" max="2" step="0.1" value="1">
        
                <button id="saveSettings">Guardar Configuración</button>
            </div>
        </div>
        
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app/script.js"></script>
</body>
</html>
